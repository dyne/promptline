name: Promptline CI

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Install dependencies
        run: go mod download
      - name: Build
        run: make build
      - name: Test
        run: |
          make test
          make test-race
          make coverage
          make benchmarks

  semantic-versioning:
    name: ðŸ¤– Semantic versioning
    needs: [build-and-test]
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic-release.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic-release.outputs.new_release_version }}
    if: ${{ github.ref_name == 'main' && github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v4
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        id: semantic-release
        with:
          extra_plugins: |
            @semantic-release/changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  binary-releases:
    name: Build binary releases
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    needs: [semantic-versioning]
    if: ${{ needs.semantic-versioning.outputs.new_release_published == 'true' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Capture Go env
        id: goenv
        shell: bash
        run: |
          GOOS=$(go env GOOS)
          GOARCH=$(go env GOARCH)
          GOEXE=$(go env GOEXE)
          echo "GOOS=$GOOS" >> "$GITHUB_ENV"
          echo "GOARCH=$GOARCH" >> "$GITHUB_ENV"
          echo "GOEXE=$GOEXE" >> "$GITHUB_ENV"
          echo "goos=$GOOS" >> "$GITHUB_OUTPUT"
          echo "goarch=$GOARCH" >> "$GITHUB_OUTPUT"
          echo "goexe=$GOEXE" >> "$GITHUB_OUTPUT"
      - name: Install go deps
        run: go mod download
      - name: Build release
        shell: bash
        run: |
          OUTPUT="promptline-${GOOS}-${GOARCH}${GOEXE}"
          go build -ldflags="-s -w -X main.Version=${{ needs.semantic-versioning.outputs.new_release_version }}" -trimpath -o "$OUTPUT" ./cmd/promptline
      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ steps.goenv.outputs.goos }}-${{ steps.goenv.outputs.goarch }}
          path: ./promptline-${{ steps.goenv.outputs.goos }}-${{ steps.goenv.outputs.goarch }}${{ steps.goenv.outputs.goexe }}

  remove-tag-on-fail:
    name: Remove tag on fail
    needs: [semantic-versioning]
    runs-on: ubuntu-latest
    if: ${{ (failure() || cancelled()) && needs.semantic-versioning.outputs.new_release_published == 'true' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Remove tag
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: ${{ needs.semantic-versioning.outputs.new_release_version }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          delete_release: false
          repo: dyne/promptline

  upload-releases:
    name: Upload releases
    needs: [semantic-versioning, binary-releases]
    runs-on: ubuntu-latest
    steps:
      - name: download binary artifacts
        uses: actions/download-artifact@v5
        with:
          path: |
            promptline-bin
      - name: show directory structure
        run: tree -dL 3
      - name: relase all binary artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            promptline-bin/release*/*
          tag_name: ${{ needs.semantic-versioning.outputs.new_release_version }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          generate_release_notes: true
